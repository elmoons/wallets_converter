{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" sizes="32x32" href="{% static 'img/favicon.ico' %}">
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-6">
      <div class="mx-auto max-w-7xl">
        <div class="bg-white p-6 border border-gray-200">
          <form id="currencyConverterForm" class="space-y-4">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2" for="fromCurrency">Начальная валюта</label>
              <select id="fromCurrency" class="currency-select w-full"></select>
            </div>
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2" for="toCurrency">Конечная валюта</label>
              <select id="toCurrency" class="currency-select w-full"></select>
            </div>
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">Сумма</label>
              <input type="number" id="amount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="Введите сумму">
            </div>
            <div class="flex items-center justify-between">
              <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Конвертировать</button>
            </div>
          </form>
          <div id="conversionResult" class="mt-4 text-lg text-gray-700"></div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/sweetalert2@11.js' %}"></script>
    <script src="{% static 'js/converter.js' %}"></script>
    <script src="{% static 'js/select2.min.js' %}"></script>
  </body>
</html>
